<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="newCountry.css">

<title>Insert title here</title>
</head>
<body>

	<div class="container" align="center">
		<hr>
		<form action="#" th:action="@{/save}" th:object="${country}"
			method="post">

			<table border="0">
				<tr>
					<td>Name
					<td>
					<td><input type="text" placeholder="Country Name" th:field="*{name}"></td>
				</tr>
				<tr>
					<td>Capital
					<td>
					<td><input type="text" placeholder="Capital" th:field="*{capital}"></td>
				</tr>
				<tr>
					<td>
						<button type="submit">Save</button>
					</td>
				</tr>
			</table>


		</form>
	</div>

</body>
</html>
