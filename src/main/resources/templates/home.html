<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="homePage.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
<title>Home Page</title>
</head>

<body>
	<div class="container">
		<hr>
		<div class="topnav">
			<a href="newCountry" class="btn btn-primary">Add <i class="fa fa-plus-circle"> </i> </a>
			
			<div class="pdfbutton">
				<a th:href="@{/pdf}" class="btn btn-success">Export to PDF
				<i class="fa fa-file-pdf-o" aria-hidden="true"></i>
				</a>
			</div>
		
			<div class="search-container">
				<form action="#" th:action="@{/search}" method="get">
		      		<input type="text" placeholder="Country name or Capital.." name="keyword" th:value="${keyword}">
		     		<button type="submit"> <i class="fa fa-search"></i> </button>
		    	</form>
    		</div>
    		
    	</div>	
    	
		<hr>
		
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Country: 
					 <a th:href="@{/sortDesc}" class="btn btn-secondary"> <i class="fa fa-sort-desc"></i></a>  
					 <a th:href="@{/sortAsc}" class="btn btn-secondary"> <i class="fa fa-sort-asc"></i></a> 
					</th>
					<th>Capital:</th>
					<th>Action:</th>
				</tr>	
			</thead>
			<tbody>
				<tr th:each="country: ${list}">
				
					<td th:text="${country.name}">Name</td>
					<td th:text="${country.capital}">Capital</td>
					<td>	
						<a th:href="@{'/edit/' + ${country.id}}" class="btn btn-warning"
							roll="button"> <i class="fa fa-pencil"></i> </a>
						<a th:href="@{'/delete/' +${country.id}}"
							class="btn btn-danger" roll="button" aria-pressed="true">  <i class="fa fa-trash"></i> </a>
					</td>
				</tr>
			</tbody>
		</table>
		<!--  
		<form action="/uploadImage" method="post" enctype="multipart/form-data">

		<input type="file" name="imageFile">
		<input type="submit" value="Upload"/>
		-->

	</form>

</body>
</html>
